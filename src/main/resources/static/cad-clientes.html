<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Delivery System</title>
</head>

<body>

	<div id="navbar"></div>

	<h1>Cadastro de clientes</h1>
	<div style="padding: 30px;">
		<form method="" id="formCadCli">
			<div class="mb-3">
				<label for="id" class="form-label">ID</label>
				<input type="text" class="form-control" id="id" disabled />
			</div>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="nome" />
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="mb-3">
				<label for="telefone" class="form-label">Telefone</label>
				<input type="number" class="form-control" id="telefone">
			</div>

			<button type="button" class="btn btn-primary" onclick="salvarCliente()">Salvar</button>
			<button type="button" class="btn btn-secondary"
				onclick="document.getElementById('formCadCli').reset();">Novo</button>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalPesquisar">
				Pesquisar
			</button>
		</form>
		<div class="invalid-feedback">
			<h1 id="nomeError"></h1>
		</div>
	</div>

	<div id="footer"></div>

	<!-- Modal -->
	<div class="modal fade" id="modalPesquisar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Informe o nome" aria-label="Search" id="buscarPorNome">
						<button class="btn btn-outline-success" type="submit"
							onclick="pesquisarCliente()">Pesquisar</button>
					</form>
				</div>
				<div class="modal-body">
					<table class="table" id="tabelaResultado">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">Email</th>
								<th scope="col">Telefone</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td colspan="2">Larry the Bird</td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Understood</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(function () {
			$("#navbar").load("navbar.html");
			$("#footer").load("footer.html");
		});
	</script>

	<script type="text/javascript">

		function pesquisarCliente(){
			var nome = $('#buscarPorNome').val();

			if(nome != null && nome.trim() != ''){
				$.ajax({
				method: "GET",
				url: "clientes",
				data: JSON.stringify({
					id: id,
					nome: nome,
					email: email,
					telefone: telefone
				}),
				contentType: "application/json; charset-utf-8",
				success: function (response) {
					$("#id").val(response.id);
					alert("Cliente cadastrado!")
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erros ao cadastrar cliente " + xhr.responseText);
				document.getElementById('nomeError').innerHTML = xhr.responseText;
			})
			}
		}

		function salvarCliente() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var email = $("#email").val();
			var telefone = $("#telefone").val();

			$.ajax({
				method: "POST",
				url: "clientes",
				data: JSON.stringify({
					id: id,
					nome: nome,
					email: email,
					telefone: telefone
				}),
				contentType: "application/json; charset-utf-8",
				success: function (response) {
					$("#id").val(response.id);
					alert("Cliente cadastrado!")
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erros ao cadastrar cliente " + xhr.responseText);
				document.getElementById('nomeError').innerHTML = xhr.responseText;
			})

		}
	</script>

</body>

</html>
