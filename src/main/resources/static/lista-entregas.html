<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./styles.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/312c97e8d7.js" crossorigin="anonymous"></script>
	<title>Delivery System</title>
</head>

<body>

	<div id="navbar"></div>
	<div id="modal"></div>

	<div class="container">
		<h4>Entregas solicitadas</h4>

		<div id="msgs"></div>

		<table class="table table-striped text-center" id="tabela">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Cliente</th>
					<th scope="col">Destinatário</th>
					<th scope="col">Logradouro</th>
					<th scope="col">Bairro</th>
					<th scope="col">Numero</th>
					<th scope="col">Complemento</th>
					<th scope="col">Taxa</th>
					<th scope="col">Data</th>
					<th scope="col">Finalização</th>
					<th scope="col">Status</th>
				</tr>
			</thead>

			<tbody id="resultados">

			</tbody id="resultados">
		</table>
	</div>

	<div id="footer"></div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./moment-with-locales.min.js"></script>
	<script src="./scripts-entregas.js"></script>
	
	<script type="text/javascript">
		listarEntregas();
	</script>

</body>

</html>
